<select id="preferredEvent" onchange="savePreference()">
  <option value="">Select your favorite event</option>
  <option value="music">Music Night</option>
  <option value="tech">Tech Meetup</option>
</select>

<button onclick="clearPreferences()">Clear Preferences</button>

<script>
function savePreference() {
  const selected = document.getElementById("preferredEvent").value;
  localStorage.setItem("favoriteEvent", selected);
}

window.onload = function () {
  const stored = localStorage.getItem("favoriteEvent");
  if (stored) {
    document.getElementById("preferredEvent").value = stored;
  }
};

function clearPreferences() {
  localStorage.clear();
  sessionStorage.clear();
  alert("Preferences cleared.");
}
</script>
