<button onclick="findLocation()">Find Nearby Events</button>
<p id="locationResult"></p>

<script>
function findLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError, {
      enableHighAccuracy: true,
      timeout: 5000,
      maximumAge: 0
    });
  } else {
    document.getElementById("locationResult").textContent = "Geolocation is not supported.";
  }
}

function showPosition(position) {
  document.getElementById("locationResult").textContent =
    "Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude;
}

function showError(error) {
  switch (error.code) {
    case error.PERMISSION_DENIED:
      alert("Permission denied.");
      break;
    case error.POSITION_UNAVAILABLE:
      alert("Position unavailable.");
      break;
    case error.TIMEOUT:
      alert("Request timed out.");
      break;
    default:
      alert("Unknown error.");
  }
}
</script>
