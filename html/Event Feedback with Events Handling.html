<p>Phone Number: 
  <input type="text" id="phone" onblur="validatePhone()">
</p>

<p>Choose Event:
  <select id="eventDropdown" onchange="showFee()">
    <option value="">--Select--</option>
    <option value="music">Music Night - ₹100</option>
    <option value="tech">Tech Meetup - ₹200</option>
  </select>
</p>
<p id="feeDisplay"></p>

<img src="event.jpg" id="eventImg" width="150" ondblclick="enlargeImage()" alt="Event Image">

<form>
  <textarea id="feedback" onkeyup="countChars()" placeholder="Write feedback..."></textarea>
  <p>Characters: <span id="charCount">0</span></p>

  <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
function validatePhone() {
  let phone = document.getElementById("phone").value;
  if (!/^\d{10}$/.test(phone)) {
    alert("Please enter a valid 10-digit phone number.");
  }
}

function showFee() {
  const dropdown = document.getElementById("eventDropdown");
  const value = dropdown.options[dropdown.selectedIndex].text;
  document.getElementById("feeDisplay").textContent = "Selected: " + value;
}

function enlargeImage() {
  let img = document.getElementById("eventImg");
  img.style.width = "300px";
}

function countChars() {
  let text = document.getElementById("feedback").value;
  document.getElementById("charCount").textContent = text.length;
}

function submitForm() {
  alert("Thank you for your feedback!");
}
</script>
